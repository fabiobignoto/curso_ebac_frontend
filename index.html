<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - Módulo 7</title>
    <link rel="stylesheet" href="./main.css"/>

</head>
<body>
    <header> 
        <h1>Exercício - Módulo 7</h1>
        <h2>Integrando HTML com JavaScript</h2>
    </header>

    
    <form id="numbers-form">
        <p><b>INSTRUÇÕES</b></p>
        <p>Insira um número em cada campo abaixo. O primeiro deve ser inferior ao segundo.</p>

        <input class="number-input" type="number" placeholder="Primeiro Número" required id="numberA">
        <input class="number-input" type="number" placeholder="Segundo Número" required id="numberB">
        <button type="submit">Enviar números</button>
        <button type="reset">Limpar Formulário</button>
    </form>
    
    <p id="response-message"></p>

    <script src="./main.js"></script>
</body>
</html>
